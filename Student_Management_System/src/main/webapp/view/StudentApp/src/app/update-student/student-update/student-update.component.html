




<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="student.name" class="form-control" id="name" name="name" placeholder="Name"
            required #name="ngModel">
        </div>
        <div [hidden]="fname.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="lname">RollNo</label>
          <input type="text" [(ngModel)]="student.rollno" class="form-control" id="rollno" name="rollno" placeholder="RollNo"
            required #lname="ngModel">
          <div [hidden]="!rollno.pristine" class="alert alert-danger">RollNo is required</div>
        </div>
          <div class="form-group">
          <label for="doa">Date of Admission</label>
          <input type="text" [(ngModel)]="student.doa" class="form-control" id="doa" name="doa" placeholder="Date Of Admission "
            required #doa="ngModel">
          <div [hidden]="!doa.pristine" class="alert alert-danger">Date Of Admission is required</div>
        </div>
         <div class="form-group">
          <label for="physics">Physics</label>
          <input type="text" [(ngModel)]="student.physics" class="form-control" id="physics" name="physics" placeholder="Physics"
            required #physics="ngModel">
        </div>
               <div class="form-group">
          <label for="chemistry">Chemistry</label>
          <input type="text" [(ngModel)]="student.chemistry" class="form-control" id="chemistry" name="chemistry" placeholder="Chemistry:"
            required #chemistry="ngModel">
        </div>
             <div class="form-group">
          <label for="address">Biology</label>
          <input type="text" [(ngModel)]="student.address" class="form-control" id="student" name="student" placeholder="Student:"
            required #biology="ngModel">

            <div class="form-group">

                <input type="text" [(ngModel)]="student.division" class="form-control" id="division" name="division" placeholder="Address:"
                  required #phone="ngModel">
                </div>
           <div class="form-group">
                    <label for="address">Result</label>
                    <input type="text" [(ngModel)]="student.result" class="form-control" id="result" name="result" placeholder="Result:"
                      required #result="ngModel">
                    </div>
           -->         
        <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
