<div class="header">
    <h1>Student Management System</h1>
    
  </div>
  <div class="navbar">
  
    <div class="rightNav">
    
        <a style="color: green" href="/home"><button>Home</button> </a>
      
        <a style="color: green" href="/userLogin"><button>Logout</button> </a>
    </div>
</div>
<div   align="center">
    <h1>Student List</h1>
    <table border="1">
        <tr>
        <th>Id</th>
        <th>RollNo</th>
        <th>Name</th>
        <th>DOA</th>
        <th>Physics</th>
        <th>Chemistry</th>
        <th>Biology</th>
        <th>Division</th>
        <th>Result</th>
    </tr>
       
            <tr *ngFor="let std of studentarr">
            
                <td>{{std.id}}</td>
                <td>{{std.rollno}}</td>
                <td>{{std.name}}</td>
                <td>{{std.dateOfAdmission}}</td>
                <td>{{std.physics}}</td>
                <td>{{std.chemistry}}</td>
                <td>{{std.biology}}</td>
                <td>{{std.division}}</td>
                <td>{{std.result}}</td>
            
            </tr>
        
    </table>
  
    <br/>
  
     <input class="anchor1" type="button" value="ADD STUDENT" (click)="addStudent()" />
    <input class="anchor1" type="button" value="Update Student by Id" (click)="update()" />
    <br /><br />

    <div *ngIf="statusClick" id="id">
      <form #formUpdate="ngForm" (ngSubmit)="updateStudent(formUpdate)">
        <label for="id"></label>

        <input  name="id" required  [(ngModel)]="student.id" type="number" id="id" />

        <input class="button" type="submit" value="Update" />
      </form>
    </div>

    <br />
    <br />
    
  <div *ngIf="errorst" style="color: rgb(196, 243, 26)">
     {{errorst}}
</div>

     
</div>
